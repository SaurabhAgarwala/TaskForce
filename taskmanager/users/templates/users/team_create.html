{% extends 'base1.html' %}
{% load staticfiles %}

<title>TaskManager - Create Team</title>

{% block one %}
<div class="w3-center" style="width: 80%; margin: 3% 10% 3% 10%" id="contents">
  <h2><u>Create Team</u></h2>
  <p>Enter Team Details:</p><br>
  <div class="w3-col s12 m12" style="text-align: center; margin: 0 auto;">
    <form class="w3-container w3-card-4 w3-padding-16 w3-white form-horizontal" action="{% url 'users:new-team' %}#contents" method="POST" style="margin-left: 15%; margin-right: 15%; width: 70%;">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" class="w3-button w3-right w3-theme">
    </form>
    
</div>            
{% endblock %}
