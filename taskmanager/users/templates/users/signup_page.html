{% extends 'base1.html' %}
{% load staticfiles %}

<title>TaskManager</title>

{% block one %}
<div class="w3-row-padding w3-center w3-padding-64" id="contents">
  <h2><u>Sign Up</u></h2>
  <p>Enter your details:</p><br>
  <div class="w3-col s12 m12" style="text-align: center; margin: 0 auto;">
    <form class="w3-container w3-card-4 w3-padding-16 w3-white form-horizontal" action="{% url 'users:signup' %}#contents" method="POST" style="margin-left: 15%; margin-right: 15%; width: 70%;">
    {% csrf_token %}
    {{ form.as_ul }}  
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" class="w3-button w3-right w3-theme">
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}#contents">Log In Here.</p>
  </div>
</div>            
{% endblock %}
