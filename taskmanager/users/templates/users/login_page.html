{% extends 'base.html' %}
{% load staticfiles %}

<title>User Login</title>

{% block one %}
<body>
    <h1 id="detailhead">Log In</h1>
    <form class="login_form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Log In">
    </form>
</body>
{% endblock %}
