<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="detailhead">Log In</h1>
    <form class="login_form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Log In">
    </form>
</body>
</html>
